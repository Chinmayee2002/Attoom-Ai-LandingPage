<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Attoom AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(90deg, #bcd3ff 0%, #ffe3b0 100%);
        min-height: 100vh;
      "
      id="login"
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 50px;
          gap: 15px;
          background-color: white;
          border-radius: 20px;
          width: 300px;
        "
      >
        <h2>Admin Login</h2>
        <input
          style="
            padding: 15px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            height: 30px;
            width: 200px;
          "
          type="text"
          placeholder="Username"
          id="adminUser"
        />
        <input
          style="
            padding: 15px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            height: 30px;
            width: 200px;
          "
          type="password"
          placeholder="Password"
          id="adminPass"
        />
        <button
          onclick="adminLogin()"
          style="
            padding: 10px 12px;
            background: #0a44e6;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100px;
          "
        >
          Login
        </button>
        <div id="loginError" style="color: red; display: none">
          Invalid Credentials!
        </div>
      </div>
    </div>

    <!--contact form-->
    <div>
      <div style="padding: 40px; display: none" id="contentArea">
        <h1>Contact Form Submissions</h1>

        <table
          id="dataTable"
          style="
            width: 100%;
            border-collapse: collapse;
            border: 10px;
            margin-top: 50px;
          "
        >
          <thead>
            <tr>
              <th style="background: #0a44e6; color: white; padding: 12px 15px">
                Topic
              </th>
              <th style="background: #0a44e6; color: white; padding: 12px 15px">
                Name
              </th>
              <th style="background: #0a44e6; color: white; padding: 12px 15px">
                Email
              </th>
              <th style="background: #0a44e6; color: white; padding: 12px 15px">
                Phone
              </th>
              <th style="background: #0a44e6; color: white; padding: 12px 15px">
                Message
              </th>
            </tr>
          </thead>
          <tbody
            style="
              padding: 12px 15px;
              background: #ffffff;
              font-size: 15px;
              border: 1px solid black;
            "
          ></tbody>
        </table>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="admin.js"></script>
  </body>
</html>
